name: Build and Push (Simplified)

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx1024m
  IMAGE_NAME: obs-demo

jobs:
  # ============================================================================
  # JOB 1: Maven Build & Test
  # ============================================================================
  maven-build:
    name: Maven Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ”¨ Build with Maven
        run: |
          echo "ðŸ”¨ Starting Maven build..."
          mvn clean package -DskipTests -B
          echo "âœ… Maven build completed successfully"

      - name: ðŸ§ª Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          mvn test -B
        continue-on-error: true

      - name: âœ… Maven Build Summary
        run: |
          echo "## âœ… Maven Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Java Version: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Tool: Maven" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 2: Docker Build and Push (Combined - Simplified)
  # ============================================================================
  docker-build-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: maven-build
    # PR'larda sadece build, push yok
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Debug: Check secrets
        run: |
          echo "Username length: $(echo -n '${{ secrets.DOCKERHUB_USERNAME }}' | wc -c)"
          echo "Token length: $(echo -n '${{ secrets.DOCKERHUB_TOKEN }}' | wc -c)"
          echo "Token starts with: $(echo -n '${{ secrets.DOCKERHUB_TOKEN }}' | head -c 10)..."
          echo "Username: ${{ secrets.DOCKERHUB_USERNAME }}"

      - name: ðŸ” Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: ðŸ”¨ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“Š Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## ðŸš€ Docker Build and Push Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Successfully pushed to DockerHub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Image:** ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ **Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

