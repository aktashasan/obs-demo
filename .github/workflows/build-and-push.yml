name: Build and Push to DockerHub

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx1024m

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout kodu
      - name: Checkout code
        uses: actions/checkout@v4

      # Java 21 kurulumu
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      # Maven build
      - name: Build with Maven
        run: |
          mvn clean package -DskipTests
          echo "âœ… Maven build completed"

      # Test Ã§alÄ±ÅŸtÄ±r (varsa)
      - name: Run tests
        run: mvn test
        continue-on-error: true

      # Docker meta - tag ve label bilgileri oluÅŸtur
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/obs-demo
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      # DockerHub'a login
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker Buildx kurulumu (multi-platform build iÃ§in)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Docker image build ve push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/obs-demo:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/obs-demo:buildcache,mode=max
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VERSION=${{ steps.meta.outputs.version }}

      # Build summary
      - name: Build Summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build Status:** Success" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Image:** ${{ secrets.DOCKERHUB_USERNAME }}/obs-demo" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ **Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **DockerHub:** https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/obs-demo" >> $GITHUB_STEP_SUMMARY

      # Slack/Discord bildirim (opsiyonel)
      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Build and push completed successfully!"
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/obs-demo"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

