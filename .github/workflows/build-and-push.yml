name: Build and Push to DockerHub

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx1024m
  IMAGE_NAME: obs-demo

jobs:
  # ============================================================================
  # JOB 1: Maven Build & Test
  # ============================================================================
  maven-build:
    name: Maven Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: üî® Build with Maven
        run: |
          echo "üî® Starting Maven build..."
          mvn clean package -DskipTests -B
          echo "‚úÖ Maven build completed successfully"

      - name: üß™ Run tests
        run: |
          echo "üß™ Running tests..."
          mvn test -B
        continue-on-error: true

      - name: üìä Test Report
        if: always()
        run: |
          echo "## üß™ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/surefire-reports/*.xml ]; then
            echo "‚úÖ Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è No tests found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: üì¶ Upload Maven artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            target/*.jar
            target/*.jar.original
            pom.xml
          retention-days: 1

      - name: ‚úÖ Maven Build Summary
        run: |
          echo "## ‚úÖ Maven Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Java Version: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Tool: Maven" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: $(ls target/*.jar | grep -v original)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 2: Docker Build
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: maven-build
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üè∑Ô∏è Docker meta (generate tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=obs-demo
            org.opencontainers.image.description=Spring Boot Observability Demo Service
            org.opencontainers.image.vendor=Your Company

      - name: üî® Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          outputs: type=docker,dest=/tmp/obs-demo-image.tar
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: üì¶ Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/obs-demo-image.tar
          retention-days: 1

      - name: üìä Docker Build Summary
        run: |
          echo "## üê≥ Docker Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: Docker Push to DockerHub
  # ============================================================================
  docker-push:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    needs: docker-build
    # Push sadece main/develop branch'lerine veya tag'lere yapƒ±lƒ±r
    if: github.event_name != 'pull_request'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîç Verify DockerHub credentials (debug)
        run: |
          echo "Checking DockerHub credentials..."
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "‚ùå ERROR: DOCKERHUB_USERNAME is empty!"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "‚ùå ERROR: DOCKERHUB_TOKEN is empty!"
            exit 1
          fi
          echo "‚úÖ Username length: $(echo -n '${{ secrets.DOCKERHUB_USERNAME }}' | wc -c)"
          echo "‚úÖ Token length: $(echo -n '${{ secrets.DOCKERHUB_TOKEN }}' | wc -c)"
          echo "‚úÖ Token prefix: $(echo -n '${{ secrets.DOCKERHUB_TOKEN }}' | head -c 10)..."
          echo "‚úÖ Username: ${{ secrets.DOCKERHUB_USERNAME }}"

      - name: üîê Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: false

      - name: üè∑Ô∏è Docker meta (generate tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=obs-demo
            org.opencontainers.image.description=Spring Boot Observability Demo Service
            org.opencontainers.image.vendor=Your Company

      - name: üì• Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: üîÑ Load Docker image
        run: |
          docker load --input /tmp/obs-demo-image.tar
          echo "‚úÖ Docker image loaded from artifact"

      - name: üè∑Ô∏è Re-tag and Push Docker image
        run: |
          echo "üì§ Pushing image to DockerHub..."
          
          # Load edilen image'ƒ±n ID'sini al
          IMAGE_ID=$(docker images -q | head -1)
          echo "Image ID: $IMAGE_ID"
          
          # √ñnce DockerHub'a tekrar login ol (cache problemi i√ßin)
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          
          # Her tag i√ßin push yap
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging: $IMAGE_ID -> $tag"
              docker tag "$IMAGE_ID" "$tag"
              echo "Pushing: $tag"
              docker push "$tag" || {
                echo "‚ö†Ô∏è Failed to push $tag, retrying..."
                sleep 5
                docker push "$tag"
              }
              echo "‚úÖ Pushed: $tag"
            fi
          done <<< "${{ steps.meta.outputs.tags }}"
          
          echo "‚úÖ All tags pushed successfully"

      - name: üßπ Verify pushed images
        run: |
          echo "üîç Verifying pushed images..."
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

      - name: üìä Push Summary
        run: |
          echo "## üöÄ Push to DockerHub Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Status:** Successfully pushed to DockerHub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Repository:** https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üè∑Ô∏è **Pushed Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ‚úÖ Notify success
        if: success()
        run: |
          echo "‚úÖ Pipeline completed successfully!"
          echo "üì¶ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è Tags: ${{ steps.meta.outputs.tags }}"
          echo "üîó DockerHub: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"

