name: Build and Push to DockerHub

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx1024m
  IMAGE_NAME: obs-demo

jobs:
  # ============================================================================
  # JOB 1: Maven Build & Test
  # ============================================================================
  maven-build:
    name: Maven Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ”¨ Build with Maven
        run: |
          echo "ğŸ”¨ Starting Maven build..."
          mvn clean package -DskipTests -B
          echo "âœ… Maven build completed successfully"

      - name: ğŸ§ª Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          mvn test -B
        continue-on-error: true

      - name: ğŸ“Š Test Report
        if: always()
        run: |
          echo "## ğŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f target/surefire-reports/*.xml ]; then
            echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No tests found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ“¦ Upload Maven artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: |
            target/*.jar
            target/*.jar.original
            pom.xml
          retention-days: 1

      - name: âœ… Maven Build Summary
        run: |
          echo "## âœ… Maven Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Java Version: ${{ env.JAVA_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Tool: Maven" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: $(ls target/*.jar | grep -v original)" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 2: Docker Build
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: maven-build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Docker meta (generate tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=obs-demo
            org.opencontainers.image.description=Spring Boot Observability Demo Service
            org.opencontainers.image.vendor=Your Company

      - name: ğŸ”¨ Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          outputs: type=docker,dest=/tmp/obs-demo-image.tar
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: ğŸ“¦ Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/obs-demo-image.tar
          retention-days: 1

      - name: ğŸ“Š Docker Build Summary
        run: |
          echo "## ğŸ³ Docker Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: Docker Push to DockerHub
  # ============================================================================
  docker-push:
    name: Push to DockerHub
    runs-on: ubuntu-latest
    needs: docker-build
    # Push sadece main/develop branch'lerine veya tag'lere yapÄ±lÄ±r
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: false

      - name: ğŸ·ï¸ Docker meta (generate tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.title=obs-demo
            org.opencontainers.image.description=Spring Boot Observability Demo Service
            org.opencontainers.image.vendor=Your Company

      - name: ğŸ“¥ Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: ğŸ”„ Load Docker image
        run: |
          docker load --input /tmp/obs-demo-image.tar
          echo "âœ… Docker image loaded from artifact"

      - name: ğŸ·ï¸ Tag and Push Docker image
        run: |
          echo "ğŸ“¤ Pushing image to DockerHub..."
          
          # Her tag iÃ§in push yap
          while IFS= read -r tag; do
            echo "Pushing: $tag"
            docker tag $(docker images -q | head -1) "$tag"
            docker push "$tag"
          done <<< "${{ steps.meta.outputs.tags }}"
          
          echo "âœ… All tags pushed successfully"

      - name: ğŸ§¹ Verify pushed images
        run: |
          echo "ğŸ” Verifying pushed images..."
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

      - name: ğŸ“Š Push Summary
        run: |
          echo "## ğŸš€ Push to DockerHub Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Successfully pushed to DockerHub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“¦ **Repository:** https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ·ï¸ **Pushed Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Notify success
        if: success()
        run: |
          echo "âœ… Pipeline completed successfully!"
          echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ”— DockerHub: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"

